schedules:
  - cron: "0 0 * * *"
    displayName: Daily midnight build
    branches:
      include:
        - master

trigger:
  paths:
    include:
      - .azure/pipelines/coverity.yml

variables:
  - group: Coverity

jobs:
  - job: Analyze
    displayName: Analyze with Coverity
    steps:
      - checkout: self
        submodules: true
      - task: Cache@2
        displayName: Cache Gradle local repo
        inputs:
          key: 'gradle | "$(Agent.OS)" | "$(jdkVersion)" | **/build.gradle'
          restoreKeys: |
            gradle | "$(Agent.OS)" | "$(jdkVersion)"
            gradle | "$(Agent.OS)"
            gradle
          path: $(MAVEN_CACHE_FOLDER)
      - task: Cache@2
        displayName: Cache Yarn dependencies
        inputs:
          key: 'yarn | "$(Agent.OS)" | trestle-server/yarn.lock'
          restoreKeys: |
            yarn | "$(Agent.OS)"
            yarn
          path: $(YARN_CACHE_FOLDER)
      - script: yarn --cwd trestle-server/ install
        displayName: Install Dependencies
      - script: |
          wget -q https://scan.coverity.com/download/linux64 --post-data "token=$(COVERITY_TOKEN)&project=nickrobison%2Ftrestle" -O ov-analysis-linux64.tar.gz
          mkdir cov-analysis-linux64
          tar xzf cov-analysis-linux64.tar.gz --strip 1 -C cov-analysis-linux64
        displayName: Download Coverity
      - script: |
          export PATH=`pwd`/cov-analysis-linux64/bin:$PATH
          cov-build --dir cov-int --fs-capture-search trestle-server/src/main/webapp/appp ./gradlew assemble
        displayName: Run Coverity
      - script: |
          tar czvf trestle.tgz cov-int
          curl \
            --form token=$(COVERITY_TOKEN) \
            --form email=nick@nickrobison.com \
            --form file=@trestle.tgz \
            --form version=1 \
            --form description="`git rev-parse --short HEAD`" \
            https://scan.coverity.com/builds?project=nickrobison%2Ftrestle
        displayName: Upload results
